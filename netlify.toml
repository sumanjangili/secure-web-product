[build]
  # Netlify will cd into this folder before executing the command
  base    = "frontend"

  # Run the build script defined in frontend/package.json
  command = "npm run build --verbose"

  # The folder that contains the compiled assets (relative to `base`)
  publish = "dist"

  # Where Netlify should look for serverless functions
  # Path is resolved relative to the `base` folder
  functions = "../netlify/functions"

# Optional: expose environment variables to the build (already present in your logs)
[build.environment]
